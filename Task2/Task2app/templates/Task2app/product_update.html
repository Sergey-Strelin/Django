{% extends 'Task2app/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block header %}
    <h3>{{ title }}</h3>
{% endblock %}

{% block content %}
    <h3>{{ message }}</h3>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Изменение данных о товаре">
    </form>

    <p></p>
    <h4><a href='{{ link }}' >{{ text }}</a></h4>

{% endblock %}
